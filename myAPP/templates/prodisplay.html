<!DOCTYPE html>
{%  extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <center><h1>Products Display</h1></center>

<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">



                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th> Category_Name </th>
                            <th> Product_Name </th>

                            <th>Product_Price   </th>
                            <th> Quantity </th>
                              <th>Description</th>
                              <th> profile Image</th>
                          </tr>
                        </thead>
                          <tbody>
                          {% for d in data %}
                          <tr>
                              <td>{{d.Category_Name }}</td>
                              <td>{{d.Product_Name }}</td>
                              <td>{{d.Product_Price }}</td>
                              <td>{{d.Quantity }}</td>
                              <td>{{d.Description }}</td>
                              <td>
                                  <img src="{{d.Image.url}}" width="100px" height="100px">
                              </td>
                              <td>
                              <form action="{% url 'editpro' dataid=d.id  %}">
                              <button type="submit" class="btn btn-primary mr-2">Edit</button>
                              </form>
                          </td>
                              <td>
                                  <form action="{%  url  'deletepro'  dataid=d.id  %}">
                                      <button type="submit" class="btn btn-primary mr-2">Delete</button>
                                  </form>
                              </td>

                          </tr>
                          {% endfor %}
                          </tbody>

                      </table>
                    </div>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
