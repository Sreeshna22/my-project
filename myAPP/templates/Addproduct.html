<!DOCTYPE html>
{%  extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><center>WELCOME</center></h1>
<form  method="post"  action="{%  url  'prosave' %}" enctype="multipart/form-data">
  {%  csrf_token  %}
   <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add products</h4>
                    <p class="card-description"> Basic form elements </p>
                    <form class="forms-sample">

                        <label>Category_Name</label>


                        <select name="cat" class="form-control">
                          {% for d in data %}
                        <option>{{d.Category_Name}}</option>
                        {% endfor %}
                           </select>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Product_Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Product_Name" name="Product_Name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Product_Price</label>
                        <input type="text" class="form-control" id="exampleInputEmail4" placeholder="Product_Name" name="Product_Price">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Quantity" name="Quantity">
                      </div>

                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Description</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Description" name="Description">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</form>
</body>
</html>
{% endblock %}
